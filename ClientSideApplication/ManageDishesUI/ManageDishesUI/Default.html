<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ;>
<head>
    <title></title>
    <!-- Bootstrap CSS, JS and Jquery files are downloaded from online -->
    <!--https://code.jquery.com/jquery-3.6.0.js-->
    <!--https://getbootstrap.com/docs/4.3/getting-started/download/-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!--Referring to the Custom JS file to consume the Node. Js API-->
    <script src="Scripts/ManageDishes.js"></script>
</head>
<body>
    <!--HTML design is reffered from the blog - https://codemag.com/article/1601031-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Manage Dishes Page - Listing</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table id="dishesTable"
                       class="table table-bordered
                  table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Dish ID</th>
                            <th>Dish Type</th>
                            <th>Dish Name</th>
                            <th>Price</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <button type="button"
                        id="addButton"
                        class="btn btn-primary">
                    Add New Dish
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="dishId">Dish ID</label>
            <input type="text" id="dishId" class="form-control" />
        </div>
        <div class="form-group">
            <label for="dishType">Dish Type</label>
            <select id="dishType" class="form-control">
                <option value="Cake">Cake</option>
                <option value="Doughnut">Doughnut</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dishName">Dish Name</label>
            <input type="text" id="dishName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" />
        </div>
    </div>
</body>
</html>
